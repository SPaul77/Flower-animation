<!doctype html>
<html>
<head>
    <title>Flower Animation</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="flowerCanvas" width="500" height="500"></canvas>
    <script src="flowerAnimation.js"></script>

<script type="text/javascript" id="dcoder_script">const canvas = document.getElementById('flowerCanvas');
const ctx = canvas.getContext('2d');

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const numPetals = 20;
const petalLength = 100;
let angle = 0;

function drawPetal(x, y, radius, angle) {
    ctx.beginPath();
    ctx.ellipse(x, y, radius, radius / 2, angle, 0, Math.PI * 2);
    ctx.fillStyle = 'pink';
    ctx.fill();
    ctx.stroke();
}

function drawFlower() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < numPetals; i++) {
        const petalAngle = (Math.PI * 2 / numPetals) * i + angle;
        const x = centerX + Math.cos(petalAngle) * petalLength / 2;
        const y = centerY + Math.sin(petalAngle) * petalLength / 2;
        drawPetal(x, y, petalLength, petalAngle);
    }
    angle += 0.01; // Adjust the speed of the animation
    requestAnimationFrame(drawFlower);
}

drawFlower();</script></body></html>
